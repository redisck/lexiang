<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>话梅管理系统</title>

    <!-- Bootstrap -->
    <link href="/static/admin/css/bootstrap.min.css" rel="stylesheet">
	<link href="/static/admin/css/online_products.css" rel="stylesheet">
	 <link rel="stylesheet" href="/static/admin/css/common.css"/>
	<link rel="stylesheet" type="text/css" href="/static/admin/webuploader/webuploader.css"><!-- 引用插件css -->
	<script src="/static/admin/js/jquery-1.12.4.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/admin/js/bootstrap.min.js"></script>
	{load href="/static/assets/css/amazeui.min.css"}
	<script type="text/javascript" src="/static/admin/webuploader/webuploader.js"></script>    <!-- 引用插件js -->

  </head>
  <body>
     <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand logo" href="#">话梅</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
          	<li><a href="#"><img src="/static/admin/img/nav_01.png"></a></li>
            <li><a href="#">用户名</a></li>
            <li><a href="#">|</a></li>
            <li><a href="#">退出</a></li>
          </ul>
         
        </div>
      </div>
    </nav>

    <div class="tpl-page-container tpl-page-header-fixed">

	{include file="public/left"}

         <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
           <div class="am-g">
                        <div class="am-u-sm-12">
                            <form class="am-form">
                                <table class="am-table am-table-striped am-table-hover table-main">
                                    <thead>
                                        <tr>
                                            <th class="table-check"><input type="checkbox" class="tpl-table-fz-check"></th>
                                            <th class="table-id">ID</th>
                                            <th class="table-title">用户名</th>
                                            <th class="table-type">职位</th>
                                            <th class="table-author am-hide-sm-only">手机</th>
											 <th class="table-author am-hide-sm-only">邮箱</th>
                                            <th class="table-date am-hide-sm-only">创建时间</th>
                                            <th class="table-set">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
									{volist name="data" id="vo"}	
                                        <tr>
                                            <td><input type="checkbox"></td>
                                            <td>{$vo.id}</td>
                                            <td>{$vo.admin_name}</td>
											<td></td>
                                            <td></td>
											<td class="am-hide-sm-only">{$vo.admin_name}</td>
                                            <td class="am-hide-sm-only">{$vo.login_time|date="y-m-d",###}</td>
                                            <td>
                                                <div class="am-btn-toolbar">
                                                    <div class="am-btn-group am-btn-group-xs">
												  <button type="button" class="btn btn-default"><a href="{$Think.server.script_name}/admin/admin/edit/id={$vo.id}"> 编辑</a></button>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
									{/volist}	
										
                                    </tbody>
                                </table>
                                <div class="am-cf">

                                    <div class="am-fr">
                                    </div>
                                </div>
                                <hr>

                            </form>
                        </div>

                    </div>

        </div>

    </div>

</body>

</html>
