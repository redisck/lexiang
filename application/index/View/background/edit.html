{include file="public/header" title="话梅" keywords="话梅管理系统"}

	<script type="text/javascript" charset="utf-8" src="/static/editor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/static/editor/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="/static/editor/lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript" charset="utf-8" src="http://xiumi.us/connect/ue/v5/xiumi-ue-dialog-v5.js"></script>
	<link rel='stylesheet' type='text/css' href='/static/themes/iframe.css'/>
	<link rel='stylesheet' type='text/css' href='http://xiumi.us/connect/ue/v5/xiumi-ue-v5.css'/>
    <div class="tpl-page-container tpl-page-header-fixed">
   {include file="public/left"}
        <div class="tpl-content-wrapper">
            <div class="tpl-content-page-title">
                话梅美妆
            </div>
            <ol class="am-breadcrumb">
                <li><a href="#" class="am-icon-home">首页</a></li>
                <li><a href="#">话梅美妆</a></li>
                <li class="am-active">背景图片</li>
            </ol>
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span> 背景图片
                    </div>
                    <div class="tpl-portlet-input tpl-fz-ml">
                        <div class="portlet-input input-small input-inline">
                            <div class="input-icon right">
                                <i class="am-icon-search"></i>
                                <input type="text" class="form-control form-control-solid" placeholder="搜索..."> </div>
                        </div>
                    </div>


                </div>
				
                <div class="tpl-block">

                    <div class="am-g">
                        <div class="tpl-form-body tpl-form-line">
                            <form class="am-form tpl-form-line-form" action="{:url('background/doedit')}" enctype="multipart/form-data" method="post">
             
								     <div class="am-form-group">
                                    <label for="user-phone" class="am-u-sm-3 am-form-label">背景图片 <span class="tpl-form-line-small-title">Background</span></label>
                                    <div class="am-u-sm-9">
                                        <select data-am-selected="{searchBox: 1}" name="modulename">
										  <option value="1" {if condition="$data.module eq '1'"} selected{/if}>产品模块</option>
										  <option value="2" {if condition="$data.module eq '2'"} selected{/if}>公司模块</option>
										  <option value="3" {if condition="$data.module eq '3'"} selected{/if}>活动模块</option>
										  <option value="4" {if condition="$data.module eq '4'"} selected{/if}>首页模块</option>
										  <option value="5" {if condition="$data.module eq '5'"} selected{/if}>招聘模块</option>
										  <option value="6" {if condition="$data.module eq '6'"} selected{/if}>公司其它活动模块</option>
										</select>
										 <input type="hidden" name="id" value="{$data.id}">
                                    </div>
                                </div>
								
												
								 <div class="am-form-group">
                                    <label for="user-weibo" class="am-u-sm-3 am-form-label">背景图片 <span class="tpl-form-line-small-title">Images</span></label>
                                    <div class="am-u-sm-9">
                                        <div class="am-form-group am-form-file">
                                            <div class="tpl-form-file-img">
                                                <img src="/uploads/{$data.bg_img}" alt="">
                                            </div>
                                            <button type="button" class="am-btn am-btn-danger am-btn-sm">
    <i class="am-icon-cloud-upload"></i> 添加背景图片</button>
											<input type="hidden" name="back_name" value="{$data.bg_img}">
                                            <input id="doc-form-file" type="file" multiple name="image">
                                        </div>

                                    </div>
                                </div>

              

                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
		
            </div>


        </div>

    </div>


    <script src="/static/assets/js/jquery.min.js"></script>
    <script src="/static/assets/js/amazeui.min.js"></script>
    <script src="/static/assets/js/app.js"></script>
	<script type="text/javascript">

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');


</script>

</body>

</html>
