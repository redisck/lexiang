{include file="public/header" title="话梅" keywords="话梅管理系统"}

    <div class="tpl-page-container tpl-page-header-fixed">
	{include file="public/left"}

        <div class="tpl-content-wrapper">
            <div class="tpl-content-page-title">
                话梅美妆
            </div>
            <ol class="am-breadcrumb">
                <li><a href="#" class="am-icon-home">首页</a></li>
                <li><a href="#">话梅美妆</a></li>
                <li class="am-active">编辑用户表单</li>
            </ol>
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span> 编辑用户表单
                    </div>
                    <div class="tpl-portlet-input tpl-fz-ml">
                        <div class="portlet-input input-small input-inline">
                            <div class="input-icon right">
                                <i class="am-icon-search"></i>
                                <input type="text" class="form-control form-control-solid" placeholder="搜索..."> </div>
                        </div>
                    </div>


                </div>
                <div class="tpl-block ">

                    <div class="am-g tpl-amazeui-form">


                        <div class="am-u-sm-12 am-u-md-9">
                            <form class="am-form am-form-horizontal" action="{:url('manager/doedit')}" enctype="multipart/form-data" method="post">
                             <!--    <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">姓名 / Name</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" id="user-name" placeholder="姓名 / Name" name="admin_name" value="{$data.admin_name}">
										<input type="hidden" name="id" value="{$data.id}">
                                        <small>输入你的名字，让我们记住你。</small>
                                    </div>
                                </div> -->

                                <div class="am-form-group">
                                    <label for="user-email" class="am-u-sm-3 am-form-label">邮箱/用户名 / Email</label>
                                    <div class="am-u-sm-9">
                                        <input type="email" id="user-email" name="email" placeholder="输入你的电子邮件 / Email" value="{$data.admin_name}">
                                        <input type="hidden" name="id" value="{$data.id}">
										<small>邮箱你懂得...</small>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-QQ" class="am-u-sm-3 am-form-label">密码</label>
                                    <div class="am-u-sm-9">
                                        <input type="password" pattern="[0-9]*" name="admin_pwd" id="user-QQ" placeholder="输入你的密码" value="{$data.admin_password}">
                                    </div>
                                </div>

                                 <div class="am-form-group">
                                    <label for="user-phone" class="am-u-sm-3 am-form-label">角色分类 <span class="tpl-form-line-small-title">Cate</span></label>
                                    <div class="am-u-sm-9">
                                        <select data-am-selected="{searchBox: 1}" name="role_id">
										{volist name="role" id="v"}
										  <option value="{$v.id}" {if $data.role_id eq $v.id} selected {/if}>{$v.name}</option>
										  {/volist}
										</select>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-intro" class="am-u-sm-3 am-form-label">备注 / Intro</label>
                                    <div class="am-u-sm-9">
                                        <textarea class="" rows="5" id="user-intro" name="beizhu" placeholder="输入备注">{$data.beizhu}</textarea>
                                        <small>备注信息...</small>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="submit" class="am-btn am-btn-primary">保存修改</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>










        </div>

    </div>


    <script src="/static/assets/js/jquery.min.js"></script>
    <script src="/static/assets/js/amazeui.min.js"></script>
    <script src="/static/assets/js/app.js"></script>
</body>

</html>
