{include file="public/header" title="话梅" keywords="话梅管理系统"}

    <div class="tpl-page-container tpl-page-header-fixed">
	{include file="public/left"}

        <div class="tpl-content-wrapper">
            <div class="tpl-content-page-title">
                话梅美妆
            </div>
            <ol class="am-breadcrumb">
                <li><a href="#" class="am-icon-home">首页</a></li>
                <li><a href="#">话梅美妆</a></li>
                <li class="am-active">添加管理员表单</li>
            </ol>
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span> 管理员表单
                    </div>
                    <div class="tpl-portlet-input tpl-fz-ml">
                        <div class="portlet-input input-small input-inline">
                            <div class="input-icon right">
                                <i class="am-icon-search"></i>
                                <input type="text" class="form-control form-control-solid" placeholder="搜索..."> </div>
                        </div>
                    </div>


                </div>
                <div class="tpl-block ">

                    <div class="am-g tpl-amazeui-form">


                        <div class="am-u-sm-12 am-u-md-9">
                            <form class="am-form am-form-horizontal" action="{:url('manager/doadd')}" enctype="multipart/form-data" method="post">
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">管理员 / Name</label>
                                    <div class="am-u-sm-9">
                                        <input type="email" id="user-name" placeholder="姓名 / Name" name="admin_name">
                                        <small>输入你的名字，让我们记住你。</small>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-QQ" class="am-u-sm-3 am-form-label">密码</label>
                                    <div class="am-u-sm-9">
                                        <input type="password" pattern="[0-9]*" name="admin_pwd" id="user-QQ" placeholder="输入你的密码">
                                    </div>
                                </div>
								
							<!-- 	 <div class="am-form-group">
                                    <label for="user-QQ" class="am-u-sm-3 am-form-label">确认密码</label>
                                    <div class="am-u-sm-9">
                                        <input type="password" pattern="[0-9]*" name="re_user_pwd" id="user-QQ" placeholder="输入你的密码">
                                    </div>
                                </div> -->

                               	  <div class="am-form-group">
                                    <label for="user-phone" class="am-u-sm-3 am-form-label">角色分类 <span class="tpl-form-line-small-title">Cate</span></label>
                                    <div class="am-u-sm-9">
                                        <select data-am-selected="{searchBox: 1}" name="role">
										{volist name="role" id="vo"}
										  <option value="{$vo.id}" >{$vo.name}</option>
										 {/volist}
										</select>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-intro" class="am-u-sm-3 am-form-label">备注 / Intro</label>
                                    <div class="am-u-sm-9">
                                        <textarea class="" rows="5" id="user-intro" name="beizhu" placeholder="输入管理员备注"></textarea>
                                        <small>管理员备注...</small>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="submit" class="am-btn am-btn-primary">保存修改</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>










        </div>

    </div>


    <script src="/static/assets/js/jquery.min.js"></script>
    <script src="/static/assets/js/amazeui.min.js"></script>
    <script src="/static/assets/js/app.js"></script>
</body>

</html>
