{include file="public/header" title="话梅" keywords="话梅管理系统"}

		<script type="text/javascript" charset="utf-8" src="/static/editor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/static/editor/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="/static/editor/lang/zh-cn/zh-cn.js"></script>
    <div class="tpl-page-container tpl-page-header-fixed">
	{include file="public/left"}

        <div class="tpl-content-wrapper">
            <div class="tpl-content-page-title">
                话梅美妆
            </div>
            <ol class="am-breadcrumb">
                <li><a href="#" class="am-icon-home">首页</a></li>
                <li><a href="#">话梅美妆</a></li>
                <li class="am-active">人才招聘</li>
            </ol>
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span> 人才招聘表单
                    </div>
                    <div class="tpl-portlet-input tpl-fz-ml">
                        <div class="portlet-input input-small input-inline">
                            <div class="input-icon right">
                                <i class="am-icon-search"></i>
                                <input type="text" class="form-control form-control-solid" placeholder="搜索..."> </div>
                        </div>
                    </div>


                </div>
				
                <div class="tpl-block">

                    <div class="am-g">
                        <div class="tpl-form-body tpl-form-line">
                            <form class="am-form tpl-form-line-form" action="{:url('talented/doedit')}" enctype="multipart/form-data" method="post">
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">招聘标题 <span class="tpl-form-line-small-title">Title</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" class="tpl-form-input" id="user-name" placeholder="请输入招聘标题" name="title" value="{$data.title}">
                                        <input type="hidden" name="id" value="{$data.id}">
										<small>请填写招聘标题</small>
                                    </div>
                                </div>
								
								<div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">招聘副标题 <span class="tpl-form-line-small-title">Title</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" class="tpl-form-input" id="user-name" placeholder="请输入招聘副标题" name="vice_heading" value="{$data.vice_heading}">
                                        <input type="hidden" name="id" value="{$data.id}">
										<small>请填写招聘副标题</small>
                                    </div>
                                </div>
								
										  <div class="am-form-group">
                                    <label for="user-weibo" class="am-u-sm-3 am-form-label">icon <span class="tpl-form-line-small-title">Icon</span></label>
                                    <div class="am-u-sm-9">
                                        <div class="am-form-group am-form-file">
                                            <div class="tpl-form-file-img">
                                                <img src="/uploads/{$summary.icon}" alt="">
                                            </div>
                                            <button type="button" class="am-btn am-btn-danger am-btn-sm">
											<input type="hidden" name="icon_name" value="/{$summary.icon}">
    <i class="am-icon-cloud-upload"></i> 添加icon图片</button>
                                            <input id="doc-form-file" type="file" multiple name="icon">
                                        </div>

                                    </div>
                                </div>
								
								<div class="am-form-group">
                                    <label for="user-weibo" class="am-u-sm-3 am-form-label">图像 <span class="tpl-form-line-small-title">image</span></label>
                                    <div class="am-u-sm-9">
                                        <div class="am-form-group am-form-file">
                                            <div class="tpl-form-file-img">
                                                <img src="/uploads/{$summary.image}" alt="">
                                            </div>
                                            <button type="button" class="am-btn am-btn-danger am-btn-sm">
											<input type="hidden" name="head_image_name" value="{$summary.image}">
    <i class="am-icon-cloud-upload"></i> 添加图像</button>
                                            <input id="doc-form-file" type="file" multiple name="head_image">
                                        </div>

                                    </div>
                                </div>
								
									<div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">概要 <span class="tpl-form-line-small-title">Summary</span></label>
                                    <div class="am-u-sm-9">
                                        <textarea class="" rows="10" id="user-intro" placeholder="请输入产品概要" name="summary">{$summary.title}</textarea>
                                       <input type="hidden" name='head_id' value="{$summary.id}">
                                    </div>
                                </div>
								
									<div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">关键字 <span class="tpl-form-line-small-title">Key</span></label>
                                    <div class="am-u-sm-9">
                                         <input type="text" class="tpl-form-input" id="user-name" placeholder="请输入关键字文字" name="key" value="{$data.key}">
                                       
                                    </div>
                                </div>
								
								

                                <div class="am-form-group">
                                    <label for="user-email" class="am-u-sm-3 am-form-label">发布时间 <span class="tpl-form-line-small-title">Time</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" class="am-form-field tpl-form-no-bg" placeholder="发布时间" value="{$data.time|date='y-m-d',###}" name="time" data-am-datepicker="" readonly/>
                                        <small>发布时间为必填</small>
                                    </div>
                                </div>
					
								 <div class="am-form-group">
                                    <label class="am-u-sm-3 am-form-label">招聘邮箱 <span class="tpl-form-line-small-title">Email</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" placeholder="输入email关键字" name="email" value="{$data.email}">
                                    </div>
                                </div>
								
								 <div class="am-form-group">
                                    <label class="am-u-sm-3 am-form-label">招聘电话 <span class="tpl-form-line-small-title">telephone</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" placeholder="输入招聘电话" name="telephone" value="{$data.telephone}">
                                    </div>
                                </div>
								
								
							     <div class="am-form-group">
                                    <label for="user-weibo" class="am-u-sm-3 am-form-label">封面图 <span class="tpl-form-line-small-title">Images</span></label>
                                    <div class="am-u-sm-9">
                                        <div class="am-form-group am-form-file">
                                            <div class="tpl-form-file-img">
                                                <img src="/uploads/{$data.img}" alt="">
                                            </div>
                                            <button type="button" class="am-btn am-btn-danger am-btn-sm">
											<input type="hidden" name="image_f" value="{$data.img}">
    <i class="am-icon-cloud-upload"></i> 添加封面图片</button>
                                            <input id="doc-form-file" type="file" multiple name="image" value="/uploads/{$data.img}">
                                        </div>

                                    </div>
                                </div>
								
									    <div class="am-form-group">
                                    <label for="user-weibo" class="am-u-sm-3 am-form-label">封面图 <span class="tpl-form-line-small-title">Images</span></label>
                                    <div class="am-u-sm-9">
                                        <div class="am-form-group am-form-file">
                                            <div class="tpl-form-file-img">
                                                <img src="/uploads/{$data.vice_img}" alt="">
                                            </div>
                                            <button type="button" class="am-btn am-btn-danger am-btn-sm">
											<input type="hidden" name="image_t" value="{$data.vice_img}">
    <i class="am-icon-cloud-upload"></i> 添加封面图片</button>
                                            <input id="doc-form-file" type="file" multiple name="image1" value="/uploads/{$data.vice_img}">
                                        </div>

                                    </div>
                                </div>
								
									    <div class="am-form-group">
                                    <label for="user-weibo" class="am-u-sm-3 am-form-label">封面图 <span class="tpl-form-line-small-title">Images</span></label>
                                    <div class="am-u-sm-9">
                                        <div class="am-form-group am-form-file">
                                            <div class="tpl-form-file-img">
                                                <img src="/uploads/{$data.nav_img}" alt="">
                                            </div>
                                            <button type="button" class="am-btn am-btn-danger am-btn-sm">
												<input type="hidden" name="image_s" value="{$data.nav_img}">
    <i class="am-icon-cloud-upload"></i> 添加封面图片</button>
                                            <input id="doc-form-file" type="file" multiple name="nav_img" value="/uploads/{$data.nav_img}">
                                        </div>

                                    </div>
                                </div>
							
								  <div class="am-form-group">
                                    <label for="user-phone" class="am-u-sm-3 am-form-label">招聘分类 <span class="tpl-form-line-small-title">Cate</span></label>
                                    <div class="am-u-sm-9">
                                        <select data-am-selected="{searchBox: 1}" name="substance">
										  <option value="0" {if condition="$data.substance eq '0'"} selected {/if}>财务出纳</option>
										  <option value="1" {if condition="$data.substance eq '1'"} selected {/if}>客服专员</option>
										  <option value="2" {if condition="$data.substance eq '2'"} selected {/if}>运营专员</option>
										  <option value="3" {if condition="$data.substance eq '3'"} selected {/if}>平面设计师</option>
										  <option value="4" {if condition="$data.substance eq '4'"} selected {/if}>摄影剪辑师</option>
										  <option value="5" {if condition="$data.substance eq '5'"} selected {/if}>实习生</option>
										  <option value="6" {if condition="$data.substance eq '6'"} selected {/if}>天猫店长</option>
										</select>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-intro" class="am-u-sm-3 am-form-label">隐藏文章</label>
                                    <div class="am-u-sm-9">
                                        <div class="tpl-switch">
                                            <input type="checkbox" name="checkbox" class="ios-switch bigswitch tpl-switch-btn" checked />
                                            <div class="tpl-switch-btn-view">
                                                <div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>

                     

                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
		
            </div>


        </div>

    </div>


    <script src="/static/assets/js/jquery.min.js"></script>
    <script src="/static/assets/js/amazeui.min.js"></script>
    <script src="/static/assets/js/app.js"></script>
	<script type="text/javascript">


    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');


</script>
</body>

</html>
