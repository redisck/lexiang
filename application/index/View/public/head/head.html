{block name="include"}{include file="Public:header" title="话梅管理系统" keywords="话梅管理系统"}{/block}

    <div class="tpl-page-container tpl-page-header-fixed">
  
{block name="include"}{include file="Public:left"}{/block}

        <div class="tpl-content-wrapper">
            <div class="tpl-content-page-title">
                 话梅美妆
            </div>
            <ol class="am-breadcrumb">
                <li><a href="#" class="am-icon-home">首页</a></li>
                <li><a href="#">表单</a></li>
                <li class="am-active"> 话梅美妆</li>
            </ol>
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span> 公司表单
                    </div>
                    <div class="tpl-portlet-input tpl-fz-ml">
                        <div class="portlet-input input-small input-inline">
                            <div class="input-icon right">
                                <i class="am-icon-search"></i>
                                <input type="text" class="form-control form-control-solid" placeholder="搜索..."> </div>
                        </div>
                    </div>


                </div>
				
                <div class="tpl-block">

                    <div class="am-g">
                        <div class="tpl-form-body tpl-form-line">
                            <form class="am-form tpl-form-line-form" action="{:url('test/create')}" enctype="multipart/form-data" method="post">
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">活动标题 <span class="tpl-form-line-small-title">Title</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" class="tpl-form-input" id="user-name" placeholder="请输入活动标题" name="title">
                                        <small>请填写活动标题</small>
                                    </div>
                                </div>
								
								  <div class="am-form-group">
                                    <label for="user-phone" class="am-u-sm-3 am-form-label">头部添加 <span class="tpl-form-line-small-title">Cate</span></label>
                                    <div class="am-u-sm-9">
                                        <select data-am-selected="{searchBox: 1}" name="head" id="selectID">
										  <option value="store">实体店头部</option>
										  <option value="goods">线上店铺头部</option>
										 <!--  <option value="town">线下店铺</option> -->
										  <option value="moduleProduct">添加产品头部</option>
										  <option value="moduleCompany">添加公司简介头部</option> 
										  <option value="moduleCompanyOther">添加公司模块下其他头部</option> 
										  <option value="moduleCompanyOtherDetail">添加公司模块下其他详情头部</option> 
										  <option value="moduleActivity">添加活动列表头部</option>
										  <option value="moduleActivityDetail">添加活动详情头部</option>
										  <option value="moduleJob">添加招聘模块</option>
										  <option value="moduleOther">添加其他模块头部</option>
										  <option value="moduleOtherDetail">添加其他模块详情头部</option>
										  <option value="moduleOtherTwo">添加其他模块二头部</option>
										   <option value="moduleOtherTwoDetail">添加其他模块详情二头部</option>
										</select>
                                    </div>
                                </div>
								
									<div class="am-form-group" id="div_show">
								    <label for="user-email" class="am-u-sm-3 am-form-label"> <span class="tpl-form-line-small-title"></span></label>
								  <div class="am-u-sm-9" id="selectTwo">
                                       <label class="am-radio-inline">
										<input type="radio"  value="1" name="is_list"  checked> 详情页
									  </label>
									  <label class="am-radio-inline">
										<input type="radio" value="2" name="is_list"> 列表页
									  </label>
                                    </div>
								</div>
								
					
									  <div class="am-form-group">
                                    <label for="user-weibo" class="am-u-sm-3 am-form-label">icon <span class="tpl-form-line-small-title">Icon(320*30)</span></label>
                                    <div class="am-u-sm-9">
                                        <div class="am-form-group am-form-file">
                                            <div class="tpl-form-file-img">
                                                <img src="/static/assets/img/a5.png" alt="">
                                            </div>
                                            <button type="button" class="am-btn am-btn-danger am-btn-sm">
    <i class="am-icon-cloud-upload"></i> 添加icon图片</button>
                                            <input id="doc-form-file" type="file" multiple name="icon">
                                        </div>

                                    </div>
                                </div>
								
								<div class="am-form-group">
                                    <label for="user-weibo" class="am-u-sm-3 am-form-label">图像 <span class="tpl-form-line-small-title">image</span></label>
                                    <div class="am-u-sm-9">
                                        <div class="am-form-group am-form-file">
                                            <div class="tpl-form-file-img">
                                                <img src="/static/assets/img/a5.png" alt="">
                                            </div>
                                            <button type="button" class="am-btn am-btn-danger am-btn-sm">
    <i class="am-icon-cloud-upload"></i> 添加图像</button>
                                            <input id="doc-form-file" type="file" multiple name="head_image">
                                        </div>

                                    </div>
                                </div>
				
                   

                           

                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
		
            </div>


        </div>

    </div>


    <script src="/static/assets/js/jquery.min.js"></script>
    <script src="/static/assets/js/amazeui.min.js"></script>
    <script src="/static/assets/js/app.js"></script>
	<script language="javascript">
        	$(function(){
		$('#div_show').hide();
	})
	$("#selectID").change(function(){
		var val = $(this).val();

		if(val=='moduleOther'||val=='moduleOtherDetail' || val=='moduleOtherTwo' || val=='moduleOtherTwoDetail' || val=='moduleCompanyOther'){
			$('#div_show').show();
		}else{
			$('#div_show').hide();
		}
	})
       
		 

    </script>
	<script type="text/javascript">

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');


</script>

</body>

</html>
