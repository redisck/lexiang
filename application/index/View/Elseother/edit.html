{include file="public/header" title="话梅" keywords="话梅管理系统"}

		<script type="text/javascript" charset="utf-8" src="/static/editor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/static/editor/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="/static/editor/lang/zh-cn/zh-cn.js"></script>
    <div class="tpl-page-container tpl-page-header-fixed">
	{include file="public/left"}

        <div class="tpl-content-wrapper">
            <div class="tpl-content-page-title">
               话梅美妆
            </div>
            <ol class="am-breadcrumb">
                <li><a href="#" class="am-icon-home">首页</a></li>
                <li><a href="#">话梅美妆</a></li>
                <li class="am-active">其他模块</li>
            </ol>
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span> 其他模块表单
                    </div>
                    <div class="tpl-portlet-input tpl-fz-ml">
                        <div class="portlet-input input-small input-inline">
                            <div class="input-icon right">
                                <i class="am-icon-search"></i>
                                <input type="text" class="form-control form-control-solid" placeholder="搜索..."> </div>
                        </div>
                    </div>


                </div>
				
                <div class="tpl-block">

                    <div class="am-g">
                        <div class="tpl-form-body tpl-form-line">
                            <form class="am-form tpl-form-line-form" action="{:url('elseother/update')}" enctype="multipart/form-data" method="post">
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">其他模块标题 <span class="tpl-form-line-small-title">Title</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" class="tpl-form-input" id="user-name" placeholder="请输入标题文字" name="title" value="{$data.title}">
                                        <input type="hidden" name="id" value="{$data.id}">
										<small>请填写标题文字10-20字左右。</small>
                                    </div>
                                </div>
								
								<div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">其他模块副标题 <span class="tpl-form-line-small-title">Title</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" class="tpl-form-input" id="user-name" placeholder="请输入标题文字" name="vice_heading" value="{$data.vice_heading}">
                                        <input type="hidden" name="id" value="{$data.id}">
										<small>请填写标题文字10-20字左右。</small>
                                    </div>
                                </div>
								

                                <div class="am-form-group">
                                    <label for="user-email" class="am-u-sm-3 am-form-label">发布时间 <span class="tpl-form-line-small-title">Time</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" class="am-form-field tpl-form-no-bg" placeholder="发布时间" value="{$data.add_time|date='y-m-d',###}" name="time" data-am-datepicker="" readonly/>
                                        <small>发布时间为必填</small>
                                    </div>
                                </div>
								
										 <div class="am-form-group">
                                    <label class="am-u-sm-3 am-form-label">模块跳转 <span class="tpl-form-line-small-title">Module</span></label>
                                    <div class="am-u-sm-9">
                                       <label class="am-radio-inline">
										<input type="radio"  value="1" name="docInlineRadio" {if condition="$data.docInlineRadio ==1"} checked {/if}> 详情页
									  </label>
									  <label class="am-radio-inline">
										<input type="radio" value="2" name="docInlineRadio" {if condition="$data.docInlineRadio ==2"} checked {/if}> 列表页
									  </label>
                                    </div>
                                </div>
					
								 <div class="am-form-group">
                                    <label class="am-u-sm-3 am-form-label">其他模块邮箱 <span class="tpl-form-line-small-title">url</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" placeholder="输入email关键字" name="email" value="{$data.url}">
                                    </div>
                                </div>
								
			
								
								
						<!-- 	 <div class="am-form-group">
								  <label for="user-weibo" class="am-u-sm-3 am-form-label">封面图 <span class="tpl-form-line-small-title">Images</span></label>
								<input type="file" id="doc-ipt-file-1" name="image" value="/uploads/{$data.img}"><div class="am-form-group am-form-file"></div>
								<div class="am-form-group am-form-file"><p class="am-form-help">请选择要上传的文件...</p></div>
								<div class="tpl-form-file-img">
                                       <img src="/uploads/{$data.img}" width="200" height="200">
                                    </div>
								
								</div> -->
								    <div class="am-form-group">
                                    <label for="user-weibo" class="am-u-sm-3 am-form-label">封面图 <span class="tpl-form-line-small-title">Images</span></label>
                                    <div class="am-u-sm-9">
                                        <div class="am-form-group am-form-file">
                                            <div class="tpl-form-file-img">
                                                <img src="/uploads/{$data.img}" alt="">
                                            </div>
                                            <button type="button" class="am-btn am-btn-danger am-btn-sm">
    <i class="am-icon-cloud-upload"></i> 添加图片</button>
											<input type="hidden" name="image_f" value="{$data.img}">
                                            <input id="doc-form-file" type="file" multiple name="image" value="/uploads/{$data.img}">
                                        </div>

                                    </div>
                                </div>
								   <div class="am-form-group">
                                    <label for="user-weibo" class="am-u-sm-3 am-form-label">副图 <span class="tpl-form-line-small-title">Images</span></label>
                                    <div class="am-u-sm-9">
                                        <div class="am-form-group am-form-file">
                                            <div class="tpl-form-file-img">
                                                <img src="/uploads/{$data.vice_img}" alt="">
                                            </div>
                                            <button type="button" class="am-btn am-btn-danger am-btn-sm">
    <i class="am-icon-cloud-upload"></i> 添加副图片</button>
											<input type="hidden" name="image_t" value="{$data.vice_img}">
                                            <input id="doc-form-file" type="file" multiple name="image1" value="/uploads/{$data.vice_img}">
                                        </div>

                                    </div>
                                </div>
								
								    <div class="am-form-group">
                                    <label for="user-weibo" class="am-u-sm-3 am-form-label">导航图 <span class="tpl-form-line-small-title">Images</span></label>
                                    <div class="am-u-sm-9">
                                        <div class="am-form-group am-form-file">
                                            <div class="tpl-form-file-img">
                                                <img src="/uploads/{$data.nav_img}" alt="">
                                            </div>
                                            <button type="button" class="am-btn am-btn-danger am-btn-sm">
												<input type="hidden" name="image_s" value="{$data.nav_img}">
    <i class="am-icon-cloud-upload"></i> 添加导航图片</button>
                                            <input id="doc-form-file" type="file" multiple name="nav_img" value="/uploads/{$data.nav_img}">
                                        </div>

                                    </div>
                                </div>
							

                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
		
            </div>


        </div>

    </div>


    <script src="/static/assets/js/jquery.min.js"></script>
    <script src="/static/assets/js/amazeui.min.js"></script>
    <script src="/static/assets/js/app.js"></script>

</body>

</html>
