{include file="public/header" title="话梅" keywords="话梅管理系统"}

		<script type="text/javascript" charset="utf-8" src="/static/editor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/static/editor/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="/static/editor/lang/zh-cn/zh-cn.js"></script>
    <div class="tpl-page-container tpl-page-header-fixed">
	{include file="public/left"}

        <div class="tpl-content-wrapper">
            <div class="tpl-content-page-title">
                 话梅美妆
            </div>
            <ol class="am-breadcrumb">
                <li><a href="#" class="am-icon-home">首页</a></li>
                <li><a href="#">表单</a></li>
                <li class="am-active"> 话梅美妆</li>
            </ol>
            <div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span> 活动表单
                    </div>
                    <div class="tpl-portlet-input tpl-fz-ml">
                        <div class="portlet-input input-small input-inline">
                            <div class="input-icon right">
                                <i class="am-icon-search"></i>
                                <input type="text" class="form-control form-control-solid" placeholder="搜索..."> </div>
                        </div>
                    </div>


                </div>
				
                <div class="tpl-block">

                    <div class="am-g">
                        <div class="tpl-form-body tpl-form-line">
                            <form class="am-form tpl-form-line-form" action="{:url('second/doedit')}" enctype="multipart/form-data" method="post">
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">标题 <span class="tpl-form-line-small-title">Title</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" class="tpl-form-input" id="user-name" placeholder="请输入标题文字" name="title" value="{$data.news}">
                                        <input type="hidden" name="id" value="{$data.id}">
										<small>请填写标题文字10-20字左右。</small>
                                    </div>
                                </div>
								
								<div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">副标题 <span class="tpl-form-line-small-title">Title</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" class="tpl-form-input" id="user-name" placeholder="请输入标题文字" name="vice_heading" value="{$data.vice_heading}">
                                        <input type="hidden" name="head_id" value="{$summary.id}">
										<small>请填写标题文字10-20字左右。</small>
                                    </div>
                                </div>
								
										  <div class="am-form-group">
                                    <label for="user-weibo" class="am-u-sm-3 am-form-label">icon <span class="tpl-form-line-small-title">Icon</span></label>
                                    <div class="am-u-sm-9">
                                        <div class="am-form-group am-form-file">
                                            <div class="tpl-form-file-img">
                                                <img src="/uploads/{$summary.icon}" alt="">
                                            </div>
                                            <button type="button" class="am-btn am-btn-danger am-btn-sm">
											<input type="hidden" name="icon_name" value="/{$summary.icon}">
    <i class="am-icon-cloud-upload"></i> 添加icon图片</button>
                                            <input id="doc-form-file" type="file" multiple name="icon">
                                        </div>

                                    </div>
                                </div>
								
								<div class="am-form-group">
                                    <label for="user-weibo" class="am-u-sm-3 am-form-label">图像 <span class="tpl-form-line-small-title">image</span></label>
                                    <div class="am-u-sm-9">
                                        <div class="am-form-group am-form-file">
                                            <div class="tpl-form-file-img">
                                                <img src="/uploads/{$summary.image}" alt="">
                                            </div>
                                            <button type="button" class="am-btn am-btn-danger am-btn-sm">
											<input type="hidden" name="head_image_name" value="{$summary.image}">
    <i class="am-icon-cloud-upload"></i> 添加图像</button>
                                            <input id="doc-form-file" type="file" multiple name="head_image">
                                        </div>

                                    </div>
                                </div>
								
									<div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">概要 <span class="tpl-form-line-small-title">Summary</span></label>
                                    <div class="am-u-sm-9">
                                        <textarea class="" rows="10" id="user-intro" placeholder="请输入产品概要" name="summary">{$summary.title}</textarea>
                                       <input type="hidden" name='head_id' value="{$summary.id}">
                                    </div>
                                </div>
								
									<div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">关键字 <span class="tpl-form-line-small-title">Key</span></label>
                                    <div class="am-u-sm-9">
                                         <input type="text" class="tpl-form-input" id="user-name" placeholder="请输入关键字文字" name="key" value="{$data.key}">
                                       
                                    </div>
                                </div>
								

                                <div class="am-form-group">
                                    <label for="user-email" class="am-u-sm-3 am-form-label">发布时间 <span class="tpl-form-line-small-title">Time</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" class="am-form-field tpl-form-no-bg" placeholder="发布时间" value="{$data.add_time|date='y-m-d',###}" name="add_time" data-am-datepicker="" >
                                        <small>发布时间为必填</small>
                                    </div>
                                </div>
					
								 <div class="am-form-group">
                                    <label class="am-u-sm-3 am-form-label">店铺链接 <span class="tpl-form-line-small-title">URL</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" placeholder="输入店铺链接关键字" name="url" value="{$data.url}">
                                    </div>
                                </div>
								
								 <div class="am-form-group">
                                    <label class="am-u-sm-3 am-form-label">作者 <span class="tpl-form-line-small-title">URL</span></label>
                                    <div class="am-u-sm-9">
                                        <input type="text" placeholder="输入作者关键字" name="author" value="{$data.author}">
                                    </div>
                                </div>
								
								
							  <div class="am-form-group">
                                    <label for="user-weibo" class="am-u-sm-3 am-form-label">封面图 <span class="tpl-form-line-small-title">Images</span></label>
                                    <div class="am-u-sm-9">
                                        <div class="am-form-group am-form-file">
                                            <div class="tpl-form-file-img">
                                                <img src="/uploads/{$data.img}" alt="">
                                            </div>
                                            <button type="button" class="am-btn am-btn-danger am-btn-sm">
											<input type="hidden" name="image_master" value="{$data.img}">
    <i class="am-icon-cloud-upload"></i> 添加封面图片</button>
                                            <input id="doc-form-file" type="file" multiple name="image">
                                        </div>

                                    </div>
                                </div>
							
                   

                                <div class="am-form-group">
                                    <label for="user-intro" class="am-u-sm-3 am-form-label">热点文章</label>
                                    <div class="am-u-sm-9">
                                       <label class="am-checkbox">
										  <input type="checkbox" checked="checked" value="" name="hot" data-am-ucheck checked>
										  已选中
										</label>

                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                        <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
		
            </div>


        </div>

    </div>


    <script src="/static/assets/js/jquery.min.js"></script>
    <script src="/static/assets/js/amazeui.min.js"></script>
    <script src="/static/assets/js/app.js"></script>
	<script type="text/javascript">

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');


</script>
</body>

</html>
